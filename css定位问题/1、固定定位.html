<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body,#father-body{
            position:fixed;
            /*对象脱离常规流，使用 top，right，bottom，left等属性以窗口为参考点进行定位，当出现滚动条时，对象不会随着滚动。*/
            height:100%;
            width:100%;
            background-color:#123456;
            /*主要解释下%(百分号)在CSS中使用的问题。% 主要是在父级元素或者是祖先元素定义了固定的width 和height 的时候才可以使用（或者说使用的时候才会有效果）。*/
        }
    </style>
</head>
<body>
    <div id="father-body">
        <div class="item1"></div>
    </div>
</body>
</html>
